version: '3.8'

services:
  mon-app:
    build: .
    container_name: MediaNet
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
    
    env_file:
      - .env
    
    volumes:
      - ./data:/app/data                # Database persistence
      - ./feeds:/app/feeds              # Feed configuration files
      - ./logs:/app/logs                # Log files
      - ./config:/app/config            # Optional config files
    
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; conn = sqlite3.connect('/app/data/rss_articles.db'); conn.execute('SELECT 1'); conn.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"